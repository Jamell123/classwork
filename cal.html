<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            const button0 = document.getElementById("pull")
            const button1 = document.getElementById("display")
            const button2 = document.getElementById("com")
            const button3 = document.getElementById("tool")
            const button4 = document.getElementById("art")
            const button5 = document.getElementById("barf")
            const button6 = document.getElementById("lump")
            const button7 = document.getElementById("oil")
            const button8 = document.getElementById("spin")
            const button9 = document.getElementById("orange")
            const button10 = document.getElementById("ten")
            const button11 = document.getElementById("11")
            const button12 = document.getElementById("12")
            const button13 = document.getElementById("13")
            const button14 = document.getElementById("14")
            const display = document.getElementById("wood")
            let first;
            let second;
            let opps;
            let results;

            button0.addEventListener("click", (event) => {
                display.value = display.value + "0";
            })
            button1.addEventListener("click", (event) => {
                display.value = display.value + "1";
            })
            button2.addEventListener("click", (event) => {
                display.value = display.value + "2";
            })
            button3.addEventListener("click", (event) => {
                display.value = display.value + "3";
            })
            button4.addEventListener("click", (event) => {
                display.value = display.value + "4";
            })
            button5.addEventListener("click", (event) => {
                display.value = display.value + "5";
            })
            button6.addEventListener("click", (event) => {
                display.value = display.value + "6";
            })
            button7.addEventListener("click", (event) => {
                display.value = display.value + "7";
            })
            button8.addEventListener("click", (event) => {
                display.value = display.value + "8";
            })
            button9.addEventListener("click", (event) => {
                display.value = display.value + "9";
            })
            button10.addEventListener("click", (event) => {
                first = Number.parseFloat(display.value);
                display.value=""
                opps="add"
            })
            button11.addEventListener("click", (event) => {
                first = Number.parseFloat(display.value);
                display.value=""
                opps="sub"
            })
            button12.addEventListener("click", (event) => {
                first = Number.parseFloat(display.value);
                display.value=""
                opps="mult"
            })
            button13.addEventListener("click", (event) => {
                first = Number.parseFloat(display.value);
                display.value=""
                opps="div"
            })
            button14.addEventListener("click", (event) => {
                second = Number.parseFloat(display.value);
                display.value = ""
                if (opps == "add"){
                    results= first+second;
                    display.value= results;
                } else if(opps=="sub"){
                    results=first-second;
                    display.value=results
                } else if(opps=="mult"){
                    results=first*second;
                    display.value=results;
                } else if(opps=="div"){
                    results=first/second;
                    display.value=results;
                }

            })
        })

    </script>
<body>
<input id="wood" type="text"><br>
<button id="pull" type="button">0</button>
<button id="display" type="button">1</button>
<button id="com" type="button">2</button>
<button id="tool" type="button">3</button>
<button id="art" type="button">4</button>
<button id="barf" type="button">5</button>
<button id="lump" type="button">6</button>
<button id="oil" type="button">7</button>
<button id="spin" type="button">8</button>
<button id="orange" type="button">9</button>
<button id="ten" type="button">Add</button>
<button id="11" type="button">Subtract</button>
<button id="12" type="button">Multiply</button>
<button id="13" type="button">Divide</button>
<button id="14" type="button">equal</button>
</body>
</html>
